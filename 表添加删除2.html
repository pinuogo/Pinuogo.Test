<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
        var hang=document.getElementsByTagName("tr");
		for(i=0;i<hang.length;i++){
		      
		        hang[i].onmouseover=function(){
		           this.style.backgroundColor="#f2f2f2";
		    }
		        hang[i].onmouseout=function(){
		           this.style.backgroundColor="#fff";
		    }
		    
		      //  biancolor(hang[i]);
		    }
// 		function biancolor(obj){
// 		    obj.onmouseover=function(){
// 		        obj.style.backgroundColor="#f2f2f2";
// 		    }
// 		    obj.onmouseout=function(){
// 		        obj.style.backgroundColor="#fff";
// 		    }
// 		    }
		}
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
      	var num=2;
     	function tianjia(){
         num++;
         var t_a=document.createElement("tr");
         var t_b=document.createElement("td");
         var t_c=document.createElement("td");
         var t_d=document.createElement("td");
         t_b.innerHTML="xh00"+num;
         t_c.innerHTML=num+"学生";
         t_d.innerHTML="<a href='javascript:;' onclick='shanchu(this)'>删除</a>"
         var tab=document.getElementById("table");
         tab.appendChild(t_a);
         t_a.appendChild(t_b);
         t_a.appendChild(t_c);
         t_a.appendChild(t_d);
         var hang=document.getElementsByTagName("tr");
         for(i=0;i<hang.length;i++){
             hang[i].onmouseover=function(){
                 this.style.backgroundColor="#f2f2f2";
             }
             hang[i].onmouseout=function(){
                 this.style.backgroundColor="#fff";
             }
         }
     }
    		
   	 
     // 创建删除函数
     function shanchu(obj){
         var del=obj.parentNode.parentNode;
         del.parentNode.removeChild(del);
     }


  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr onfocus="">
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="shanchu(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="shanchu(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="tianjia()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
