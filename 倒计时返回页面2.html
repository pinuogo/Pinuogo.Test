<!DOCTYPE html>
<html>

	<head>
		<title>浏览器对象</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>

	<body>
		<!--先编写好网页布局-->
		<h2>操作成功</h2>
		<input type="text" id="miao" style="width: 12px ;border:0px;">秒后回到主页&nbsp;
		<a href="https://www.imooc.com/">返回</a>

		<script type="text/javascript">
			var i;
			var num = 5;

			function jishi() {
				document.getElementById("miao").value = num;
				num = num - 1;
				i = setTimeout("jishi()", 1000);
				if(num == 0) {
					clearTimeout(i);
					//  	window.history.go(-1);
					window.location.assign('http://www.imooc.com')
				}
			}
			setTimeout("jishi()", 1000);
		</script>
	</body>

</html>
