<!DOCTYPE html>
<html>
 <head>
  <meta  charset="utf-8">
  <title>打开新窗口</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>   
  <script type="text/javascript">  
    function openWindow(){
        var mytest=confirm("是否新窗口打开网站");
        if(mytest==true){
            var myname=prompt("确定打开的网址是：","http://www.imooc.com/");
                if(myname=="http://www.imooc.com/"){
                    window.open('http://www.imooc.com/','_blank','width=400px,height=500px,menubar=no,toolbar=no');
                }
        }else{
            return null;
        }
    }
    // 新窗口打开时弹出确认框，是否打开

    // 通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/

    //打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
    
    
  </script> 
 </head> 
 <!--任务
1、新窗口打开时弹出确认框，是否打开

提示: 使用 if 判断确认框是否点击了确定，如点击弹出输入对话框，否则没有任何操作。
2、通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/

3、打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。-->
 <body> 
	  <input type="button" value="新窗口打开网站" onclick="openWindow()" /> 
 </body>
</html>
